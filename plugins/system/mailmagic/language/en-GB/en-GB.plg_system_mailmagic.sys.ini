PLG_SYSTEM_MAILMAGIC="System – MailMagic"
PLG_SYSTEM_MAILMAGIC_DESCRIPTION="Convert plain text Joomla emails into beautiful, HTML emails."

PLG_SYSTEM_MAILMAGIC_LBL_TESTEMAIL="Send Test Email"

PLG_SYSTEM_MAILMAGIC_FIELD_TEMPLATE_LABEL="Template"
PLG_SYSTEM_MAILMAGIC_FIELD_TEMPLATE_DESC="Choose an HTML file which will be used to convert your plain text emails to HTML. Upload your own email templates in the <code>plugins/system/mailmagic/templates</code> folder."

PLG_SYSTEM_MAILMAGIC_FIELD_INLINE_IMAGES_LABEL="Inline images"
PLG_SYSTEM_MAILMAGIC_FIELD_INLINE_IMAGES_DESC="Should MailMagic inline images hosted on your site into the email? This increases the size of the email but makes it more likely that images will be displayed in the mail client since they are no longer “remote” images."

PLG_SYSTEM_MAILMAGIC_FIELD_SITE_ROOT_LABEL="Site URL"
PLG_SYSTEM_MAILMAGIC_FIELD_SITE_ROOT_DESC="<p>Overrides the site's root URL MailMagic will be using in emails. This is useful in two cases:</p><ul><li>Your site is using multiple domain or subdomain names but you want all email to point to a canonical domain name.</li><li>Your site sends emails from CLI scripts. Joomla cannot determine the site's URL in CLI scripts.</li></ul>"

PLG_SYSTEM_MAILMAGIC_FIELD_HTML2TEXT_LABEL="Alternate plaintext for HTML emails"
PLG_SYSTEM_MAILMAGIC_FIELD_HTML2TEXT_DESC="Should MailMagic create a plain text representation of an HTML email generated by a third party extension? This allows clients who prefer text-only email to still be able to see your email. The conversion will only take place if the third party extension has not already set a plain-text version of the email."

PLG_SYSTEM_MAILMAGIC_FIELD_RULES_LABEL="Rules"
PLG_SYSTEM_MAILMAGIC_FIELD_RULES_DESC="For advanced users. Change the behavior of MailMagic based on different conditions on where the email originates and what it contains."

PLG_SYSTEM_MAILMAGIC_RULES_COMPONENT_LABEL="Component"
PLG_SYSTEM_MAILMAGIC_RULES_COMPONENT_DESC="The rule applies only if the selected component is the active component on the page sending the email. Leave as “( Not set )” for the rule to apply regardless of the active component."
PLG_SYSTEM_MAILMAGIC_RULES_COMPONENT_NOTSET="( Not set )"

PLG_SYSTEM_MAILMAGIC_RULES_CALLSTACK_LABEL="Method in call stack"
PLG_SYSTEM_MAILMAGIC_RULES_CALLSTACK_DESC="For expert developers. The rule will only take effect if the specified method call is present in the PHP call stack when sending an email. Use the notation Classname::methodname e.g. FoobarHelper::notifyAdmin to trigger only when the notifyAdmin() method of the FoobarHelper class was called while sending the email."

PLG_SYSTEM_MAILMAGIC_RULES_HTML_LABEL="Email type"
PLG_SYSTEM_MAILMAGIC_RULES_HTML_DESC="What kind of email should trigger this rule?"
PLG_SYSTEM_MAILMAGIC_RULES_HTML_PLAIN="Plain Text only"
PLG_SYSTEM_MAILMAGIC_RULES_HTML_HTML="HTML only"
PLG_SYSTEM_MAILMAGIC_RULES_HTML_ANY="Plain Text or HTML"

PLG_SYSTEM_MAILMAGIC_RULES_RULE_TYPE_LABEL="Action"
PLG_SYSTEM_MAILMAGIC_RULES_RULE_TYPE_DESC="What should the rule do?"
PLG_SYSTEM_MAILMAGIC_RULES_RULE_TYPE_SKIP="Skip"
PLG_SYSTEM_MAILMAGIC_RULES_RULE_TYPE_AS_IS="Whole content, as-is"
PLG_SYSTEM_MAILMAGIC_RULES_RULE_TYPE_HTMLIZE="Whole content, HTML-ized"
PLG_SYSTEM_MAILMAGIC_RULES_RULE_TYPE_REGEX_BODY="RegEx content extraction"

PLG_SYSTEM_MAILMAGIC_RULES_RULE_CONTENT_LABEL="Regular Expression"
PLG_SYSTEM_MAILMAGIC_RULES_RULE_CONTENT_DESC="Set up a regular expression which matches the part of the email's content you'd like to extract. Remember to include the regular expression's boundaries and modifiers e.g. <code>#&lt;body\s+&gt;(.*)&lt/body&gt#i</code>."

PLG_SYSTEM_MAILMAGIC_RULES_MATCH_NUMBER_LABEL="Match number"
PLG_SYSTEM_MAILMAGIC_RULES_MATCH_NUMBER_DESC="Which subexpression match of your regular expression (RegEx) is used to extract the content. Use 0 for the entire RegEx match."